<h2 class="mb-2 mx-5">Add New Patient</h2>
<form class="mx-5 my-4" [formGroup]="patientForm">
  <div class="form-group mb-3">
    <label for="exampleInputEmail1">Email address <sup class="text-danger">*</sup></label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small class="text-danger" *ngIf="f['email']?.invalid && f['email']?.touched">A valid Email is required</small>
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputEmail1">Name <sup class="text-danger">*</sup></label>
    <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
    <small class="text-danger" *ngIf="f['name']?.invalid && f['name']?.touched">Name is required</small>
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputEmail1">Username <sup class="text-danger">*</sup></label>
    <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
    <small class="text-danger" *ngIf="f['username']?.invalid && f['username']?.touched">Username is required</small>
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputEmail1">Address</label>
    <input formControlName="address" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter address">
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputEmail1">Phone</label>
    <input formControlName="phone" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter phone">
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputPassword1">Website</label>
    <input formControlName="website" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter website">
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputPassword1">Company</label>
    <input formControlName="company" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Company">
  </div>
  <br>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary mx-3" [disabled]="patientForm.invalid" (click)="submitForm()">Submit</button>
    <button type="buttons" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</form>
